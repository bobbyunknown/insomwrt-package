name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v4
        
      - name: Checkout package branch to different directory
        uses: actions/checkout@v4
        with:
          ref: package
          path: package-branch
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Generate Package Index
        run: |
          # Buat direktori untuk konten web
          mkdir -p public
          mkdir -p public/aarch64_generic
          
          # Copy package files
          cp -r package-branch/aarch64_generic/* public/aarch64_generic/
          
          # Generate package list
          echo "# Package List" > packages.md
          echo "" >> packages.md
          echo "| Package Name | Version | Size |" >> packages.md
          echo "|-------------|----------|------|" >> packages.md
          
          cd package-branch/aarch64_generic
          for file in *.ipk; do
            if [ -f "$file" ]; then
              name=$(echo $file | sed 's/_[0-9].*$//')
              version=$(echo $file | grep -oP '(?<=_)[0-9][^_]*(?=_)')
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "| $name | $version | $size |" >> ../../packages.md
            fi
          done
          cd ../..
          
          echo '<!DOCTYPE html>
          <html>
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>InsomWrt Package Repository</title>
              <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
          </head>
          <body class="bg-gray-100">
              <div class="container mx-auto px-4 py-8">
                  <h1 class="text-4xl font-bold mb-8">InsomWrt Package Repository</h1>
                  
                  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                      <h2 class="text-2xl font-semibold mb-4">ðŸ”§ Cara Menambahkan Feed</h2>
                      <div class="bg-gray-100 p-4 rounded-md mb-4">
                          <code class="text-sm">src/gz insomwrt_aarch64 https://pkg.insomwrt.my.id/aarch64_generic</code>
                      </div>
                      <p class="text-sm text-gray-600 mt-2">Tambahkan baris diatas ke /etc/opkg/customfeeds.conf</p>
                      <div class="mt-4">
                          <p class="text-sm text-gray-600">Atau gunakan perintah:</p>
                          <div class="bg-gray-100 p-4 rounded-md mt-2">
                              <code class="text-sm">wget -O /etc/opkg/customfeeds.conf "https://pkg.insomwrt.my.id/aarch64_generic"</code>
                          </div>
                      </div>
                  </div>
                  
                  <div class="bg-white rounded-lg shadow-md p-6">
                      <h2 class="text-2xl font-semibold mb-4">ðŸ“¦ Available Packages</h2>
                      <div class="overflow-x-auto">
                          <table class="min-w-full table-auto">
                              <thead>
                                  <tr class="bg-gray-200">
                                      <th class="px-4 py-2 text-left">Package Name</th>
                                      <th class="px-4 py-2 text-left">Version</th>
                                      <th class="px-4 py-2 text-left">Size</th>
                                  </tr>
                              </thead>
                              <tbody>' > public/index.html
          
          # Add package list to HTML
          cd package-branch/aarch64_generic
          for file in *.ipk; do
            if [ -f "$file" ]; then
              name=$(echo $file | sed 's/_[0-9].*$//')
              version=$(echo $file | grep -oP '(?<=_)[0-9][^_]*(?=_)')
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "<tr class=\"border-b hover:bg-gray-50\">
                <td class=\"px-4 py-2\">$name</td>
                <td class=\"px-4 py-2\">$version</td>
                <td class=\"px-4 py-2\">$size</td>
              </tr>" >> ../../public/index.html
            fi
          done
          cd ../..
          
          echo '</tbody>
                          </table>
                      </div>
                  </div>
                  
                  <footer class="mt-8 text-center text-gray-600">
                      <p>Â© 2024 InsomWrt Package Repository</p>
                      <p class="mt-2">
                          <a href="https://github.com/bobbyunknown/insomwrt-package" class="text-blue-600 hover:text-blue-800">GitHub Repository</a>
                      </p>
                  </footer>
              </div>
          </body>
          </html>' >> public/index.html
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4