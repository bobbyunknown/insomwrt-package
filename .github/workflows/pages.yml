name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      
      - name: Checkout package branch
        uses: actions/checkout@v4
        with:
          ref: package
          path: package-branch

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build site
        run: |
          mkdir -p _site/aarch64_generic
          cp -r package-branch/aarch64_generic/* _site/aarch64_generic/
          
          # Generate index.html directly
          cat > _site/index.html << 'EOL'
          <!DOCTYPE html>
          <html>
          <head>
              <title>InsomWrt Package Repository</title>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1">
              <style>
                  body { font-family: Arial, sans-serif; line-height: 1.6; margin: 0; padding: 20px; }
                  .container { max-width: 800px; margin: 0 auto; }
                  table { width: 100%; border-collapse: collapse; margin: 20px 0; }
                  th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
                  th { background-color: #f5f5f5; }
                  pre { background: #f5f5f5; padding: 10px; border-radius: 4px; }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>InsomWrt Package Repository</h1>
                  
                  <h2>ðŸ”§ Cara Menambahkan Feed</h2>
                  <pre>src/gz insomwrt_aarch64 https://pkg.insomwrt.my.id/aarch64_generic</pre>
                  <p>Tambahkan baris diatas ke /etc/opkg/customfeeds.conf</p>

                  <h2>ðŸ“¦ Daftar Package</h2>
                  <table>
                      <tr>
                          <th>Package</th>
                          <th>Version</th>
                          <th>Size</th>
                      </tr>
          EOL
          
          # Add package list
          cd package-branch/aarch64_generic
          for file in *.ipk; do
            if [ -f "$file" ]; then
              name=$(echo "$file" | sed -E 's/_[0-9].*//')
              version=$(echo "$file" | grep -oP '(?<=_)[0-9][^_]*(?=_)' || echo "unknown")
              size=$(ls -lh "$file" | awk '{print $5}')
              echo "<tr><td>$name</td><td>$version</td><td>$size</td></tr>" >> ../../_site/index.html
            fi
          done
          cd ../..
          
          # Close HTML
          cat >> _site/index.html << 'EOL'
                  </table>
                  <footer style="margin-top: 40px; text-align: center; color: #666;">
                      <p>Â© 2024 InsomWrt Package Repository</p>
                      <p><a href="https://github.com/bobbyunknown/insomwrt-package">GitHub Repository</a></p>
                  </footer>
              </div>
          </body>
          </html>
          EOL

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4